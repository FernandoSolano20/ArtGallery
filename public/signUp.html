<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/alertWarning.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.9.0/css/pro.min.css" data-prerender="keep" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Formularios</title>
</head>

<body>
    <div class="alert">

    </div>
    <div class="contenedor-formulario">
        <div class="wrap">
            <form action="" class="formulario" name="formulario_registro" method="get">
                <div class="columnForm">
                    <div class="input-group radio" id="identification">
                        <input type="radio" name="id" id="cedula" value="Cédula" checked>
                        <label for="cedula">Cédula</label>
                        <input type="radio" name="id" id="pasaporte" value="Pasaporte">
                        <label for="pasaporte">Pasaporte</label>
                        <input type="radio" name="id" id="residente" value="Residente">
                        <label for="residente">Residente</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="ID" name="cedula">
                        <label class="label" for="ID" id="labelID">Cédula:</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="name" name="nombre">
                        <label class="label" for="name">Nombre:</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="firstLastName" name="primer apellido">
                        <label class="label" for="firstLastName">Primer Apellido:</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="secondLastName" name="segundo apellido">
                        <label class="label" for="secondLastName">Segundo Apellido:</label>
                    </div>
                    <div class="input-group">
                        <label class="labelFile">
                            <i class="material-icons">attach_file</i>
                            <span class="title">Add File</span>
                            <input type="file" / id="img">
                        </label>
                    </div>
                </div>
                <div class="columnForm">
                    <div class="input-group radio">
                        <input type="radio" name="sexo" id="hombre" value="Hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" name="sexo" id="mujer" value="Mujer">
                        <label for="mujer">Mujer</label>
                        <input type="radio" name="sexo" id="otro" value="Otro">
                        <label for="otro">Otro</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="correo electrónico">
                        <label class="label" for="email">Correo Electrónico:</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass" name="contraseña">
                        <label class="label" for="pass">Contraseña:</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass2" name="repetir contraseña">
                        <label class="label" for="pass2">Repetir Contraseña:</label>
                    </div>
                    <div class="input-group radio" id="client">
                        <input type="radio" name="usuario" id="painter" value="Pintor">
                        <label for="painter">Pintor</label>
                        <input type="radio" name="usuario" id="user" value="Usuario">
                        <label for="usuario">Usuario</label>
                    </div>
                    <input type="button" id="btn-save" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <script src="/js/createPainter.js"></script>
    <script src="/js/styleForm.js"></script>
</body>

</html>
